<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Feed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="network-title">
            <h1>Network</h1>
        </div>
    </header>
    <main>
        <div class="feed-title">
            <h2>Your Feed</h2>
        </div>
        <div class="content-section">
            <div class="profile-card">
                <img class="profile-photo" src="./imagen/user-circle.png" alt=""><br>
                <a href="#">Add an Avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="feed-cards">
                <div class="feed-card">
                    <h3>Neil M</h3>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                    <div class="col2">
                        <span class="likes">9 Like(s)</span>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <div class="feed-card">
                    <h3>Nichole K</h3>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    <div class="col2">
                        <span class="likes">9 Like(s)</span>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
                <div class="feed-card">
                    <h3>Jim R</h3>
                    <p>I can't stop listening to the <a href="#">new album</a>, Who else is liking it?</p>
                    <div class="col2">
                        <span class="likes">9 Like(s)</span>
                        <button class="like-btn">Like</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
